    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(65deg, magenta 100%, black 35%);
            color: white;
            text-align: center;
            transition: background 0.5s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
        }
        .arrow-btn {
            display: inline-block;
            font-size: 16px;
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;      /* fix√© par rapport √† la fen√™tre */
            bottom: 20px;         /* distance du bas */
            right: 20px;
        }
        .arrow-btn:hover {
            background-color: white;
            transform: translateX(5px);

            
            
            
        }
        .back-link {
            display: inline-block;
            font-size: 16px;
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;      /* fix√© par rapport √† la fen√™tre */
            bottom: 20px;         /* distance du bas */
            right: 20px;
        }
        .back-link:hover {
            background-color: white;
            transform: translateX(-5px);
            
            
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        ul {
            text-align: left;
            display: inline-block;
        }
        /* Animation de fondu */
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .fade.show {
            opacity: 1;
        }
        .navbar {
            position: fixed;
        
            background: rgba(0,0,0,0.3);
            padding: 4px 20px; /* <-- espace √† gauche/droite */
            display: flex;
            justify-content: flex-end; /* reste √† droite */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            

}

        .navbar button {
            background: rgba(0,0,0,0.3);
            border: none;
            height: 30px;
            width: auto; /* pour que le texte "Menu" rentre bien */
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            color: white; /* ‚úÖ texte en blanc */
            align-items: center;
            justify-content: center;
            padding: 0 10px; /* espace autour du texte ou ic√¥ne */
          
            font-size: 14px;
            margin-right: 30px; /* <-- espace par rapport au bord droit */
}

        .navbar button img {
            width: 16px;
            height: 12px;
            margin-right: 5px;
}


    /* Menu cach√© par d√©faut */
    #menu {
        display: none;
        list-style: none;
        margin: 0;
        padding: 10px 0;
        position: absolute;
        top: 50px;
        right: 20px;
        background: linear-gradient(45deg, black 45%, white 100%);
        color: grey;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        width: 150px;
        text-align: left;
}

/* Style normal des √©l√©ments */
    #menu li {
        padding: 8px 15px;
        cursor: pointer;
        border-radius: 5px; /* coins l√©g√®rement arrondis par d√©faut */
        transition: all 0.35s ease; /* animation fluide */
}

/* Effet au survol */
    #menu li:hover {
        background: #f0f0f0;
        border-radius: 12px; /* coins plus arrondis */
        transform: translateX(5px); /* petit d√©placement vers la droite */
}
    .container img {
        height: 20%;
        width: 20%;
        border-radius: 12px;
        transition: 0.35s ease;
    }

    .container img:hover {
        transform: scale(1.26);
    }
   
    body {
        margin: 0;
        height: 160vh;
        background-image: url("https://i.postimg.cc/CKJyjyKm/une-voiture-incroyab.png"); /* chemin vers ton image */
        background-size: cover; /* couvre tout l'√©cran */
        background-position: center; /* centre l'image */
        background-repeat: no-repeat; /* √©vite la r√©p√©tition */
}

    .contenu {
        color: white;
        text-align: center;
        padding-top: 20%;
        background-color: rgba(0, 0, 0, 0.4); /* optionnel : assombrir pour lisibilit√© */

}
    .faq-item {
        background-color: rgba(255, 255, 255, 0.1); /* fond semi-transparent */
        border: 1px solid white; /* bordure blanche */
        border-radius: 8px; /* coins arrondis */
        padding: 15px;
        margin: 15px 0;
        transition: transform 0.3s ease, background-color 0.3s ease;
}

    .faq-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
}
    .install {
        position: fixed;
        width: 60vh;
        
        height: 10vh, 80px;
        bottom: 20px;       /* Coll√© en bas */
        right: 0px;        /* Coll√© √† droite */
        
    }
    /* Namespace all rules under .auth-login to avoid conflicts */
.auth-login {
  --bg: #0f0f12;
  --bg-2: #17171c;
  --accent: #ff7a18;
  --accent-2: #ffb24d;
  --text: #e8e8ef;
  --muted: #a8a8b3;
  --field: #1e1e24;
  --stroke: #2a2a33;
  --focus: #ffd49a;

  min-height: 100dvh;
  display: grid;
  place-items: center;
  padding: 24px;
  background: radial-gradient(1200px 600px at 85% 30%, rgba(255, 122, 24, 0.15), transparent 60%),
              linear-gradient(180deg, #0b0b0e 0%, #141419 100%);
  color: var(--text);
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
}

.auth-login__card {
  width: min(980px, 100%);
  background:
    linear-gradient(135deg, rgba(255, 122, 24, 0.12), transparent 40%) border-box,
    linear-gradient(180deg, var(--bg-2), var(--bg)) border-box;
  border: 1px solid var(--stroke);
  border-radius: 18px;
  overflow: hidden;
  display: grid;
  grid-template-columns: 1.15fr 1fr;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.35),
    inset 0 0 0 1px rgba(255, 255, 255, 0.02);
}

.auth-login__left {
  padding: 40px 36px;
  background: linear-gradient(180deg, rgba(255, 122, 24, 0.06), rgba(255, 122, 24, 0)) , var(--bg-2);
}

.auth-login__right {
  padding: 48px 40px;
  background: radial-gradient(600px 420px at 70% 30%, rgba(255, 178, 77, 0.22), rgba(255, 122, 24, 0.06) 45%, transparent 60%),
              linear-gradient(180deg, #15151b, #0f0f12);
  display: grid;
  align-content: center;
  gap: 12px;
}

.auth-login__title {
  margin: 0 0 18px;
  font-size: 26px;
  letter-spacing: 0.2px;
}

.auth-login__welcome {
  margin: 0;
  font-size: 30px;
  color: white;
  letter-spacing: 0.3px;
}

.auth-login__subtitle {
  margin: 6px 0 0;
  color: var(--muted);
  line-height: 1.5;
}

.auth-login__form {
  margin-top: 10px;
  display: grid;
  gap: 16px;
}

.auth-login__field {
  display: grid;
  gap: 8px;
}

.auth-login__label {
  font-size: 13px;
  color: var(--muted);
}

.auth-login__inputwrap {
  position: relative;
  display: grid;
  grid-template-columns: 36px 1fr 40px;
  align-items: center;
  background: var(--field);
  border: 1px solid var(--stroke);
  border-radius: 12px;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.auth-login__icon {
  display: grid;
  place-items: center;
  color: #d5d5df;
  opacity: 0.9;
  font-size: 16px;
}

.auth-login__input {
  height: 46px;
  padding: 0 12px 0 0;
  background: transparent;
  border: 0;
  color: var(--text);
  font-size: 15px;
  outline: none;
}

.auth-login__toggle {
  appearance: none;
  background: transparent;
  border: 0;
  color: #d5d5df;
  cursor: pointer;
  font-size: 16px;
  opacity: 0.8;
  padding-right: 10px;
}

.auth-login__inputwrap:focus-within {
  border-color: var(--focus);
  box-shadow: 0 0 0 3px rgba(255, 178, 77, 0.2);
}

.auth-login__btn {
  height: 46px;
  border: 0;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(180deg, var(--accent), var(--accent-2));
  color: #2a1706;
  font-weight: 700;
  letter-spacing: 0.2px;
  transition: transform 0.06s ease, filter 0.2s ease;
}

.auth-login__btn:hover {
  filter: brightness(1.05);
}

.auth-login__btn:active {
  transform: translateY(1px);
}

.auth-login__hint {
  margin: 10px 0 0;
  font-size: 14px;
  color: var(--muted);
}

.auth-login__link {
  color: var(--accent-2);
  text-decoration: none;
  font-weight: 600;
}

.auth-login__link:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 860px) {
  .auth-login__card {
    grid-template-columns: 1fr;
  }
  .auth-login__right {
    order: -1;
    padding: 32px 28px;
    text-align: center;
  }
  .auth-login__left {
    padding: 28px;
  }
}
