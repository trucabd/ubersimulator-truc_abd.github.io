            transition: background 0.5s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
        }
        .arrow-btn {
            display: inline-block;
            font-size: 16px;
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;      /* fixé par rapport à la fenêtre */
            bottom: 20px;         /* distance du bas */
            right: 20px;
        }
        .arrow-btn:hover {
            background-color: white;
            transform: translateX(5px);

            
            
            
        }
        .back-link {
            display: inline-block;
            font-size: 16px;
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;      /* fixé par rapport à la fenêtre */
            bottom: 20px;         /* distance du bas */
            right: 20px;
        }
        .back-link:hover {
            background-color: white;
            transform: translateX(-5px);
            
            
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        ul {
            text-align: left;
            display: inline-block;
        }
        /* Animation de fondu */
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease;

        .fade.show {

        }

        position: relative;

    /* Menu caché par défaut */
    #menu {
        display: none;

        margin: 0;
        padding: 10px 0;
        position: absolute;
        top: 50px;
        right: 20px;
        background: linear-gradient(45deg, black 45%, white 100%);
